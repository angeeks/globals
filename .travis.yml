notifications:
  slack: $slack
sudo: required
language: node_js
node_js:
    - "9.7.1"
install:
  - npm i
script:
  - npx ng lint
  - npx ng test @angeeks/globals --watch=false
  - npx ng build @angeeks/globals --prod
  - npx ng test globals --watch=false
  - npx ng build globals --prod --base-href globals
cache:
    directories:
      - node_modules
before_deploy:
  - cp README.md dist/angeeks/globals
  - cd dist/angeeks/globals
deploy:
  - provider: npm
    email: $npmEmail
    api_key: $npm
    skip_cleanup: true
    keep-history: true
    tag: latest
    on:
      branch: release
