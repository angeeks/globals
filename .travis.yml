notifications:
  slack: $slack
sudo: required
language: node_js
node_js:
    - "9.7.1"
install:
  - npm i
script:
  - npx ng lint
  - npx ng test globals --watch=false
  - npx ng build globals --prod --base-href globals
cache:
    directories:
      - node_modules
deploy:
  - provider: pages
    local-dir: dist/globals
    github-token: $github
    skip-cleanup: true
    keep-history: true
